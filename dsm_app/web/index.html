<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSM 应用</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container">
        <h2>可用的 WiFi 网络</h2>
        <table id="wifi-list" class="wifi-table">
            <thead>
                <tr>
                    <th>SSID</th>
                    <th>安全性</th>
                    <th>信号强度</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">加载中...</td>
                </tr>
            </tbody>
        </table>
        <div id="wifi-dialog" class="dialog" style="display:none;">
            <div class="dialog-content">
                <span class="close-btn" onclick="closeDialog()">&times;</span>
                <label for="wifi-password">输入 WiFi 密码：</label>
                <input type="password" id="wifi-password" class="input-field">
                <button id="connect-btn" class="btn btn-connect">连接</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
